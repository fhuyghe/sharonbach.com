query getPageHome {
  home {
    data {
      attributes {
        about
        intro
        clients
        tags
        projects {
          data {
            id
            attributes {
              createdAt
              title
              blurb
              slug
              featuredImage {
                data {
                  attributes {
                    url
                    width
                    height
                    alternativeText
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
